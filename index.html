<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row my-5">
                <!-- slider sinistra -->
                <div class="col-2 d-flex justify-content-end align-items-center">
                    <i v-on:click="slideLeft" class="fas fa-angle-left fa-3x cursor-click"></i>
                </div>
                <!-- immagini slider -->
                <div class="col-8 d-flex justify-content-center align-items-center">
                    <div class="images">
                        <img v-for="(image, index) in images" v-bind:src="image" class="img-fluid"
                            v-bind:class="isActive(index)" v-bind:alt="`immagine ${index + 1}`">
                        <!-- dot slider -->
                        <div class="dots-slider d-flex">
                            <div v-for="(dot, index) in images" class="dot cursor-click" v-bind:class="isActive(index)"
                                v-on:click="changeImage(index)">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- slider destra -->
                <div class="col-2 d-flex align-items-center">
                    <i v-on:click="slideRight" class="fas fa-angle-right fa-3x cursor-click"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
